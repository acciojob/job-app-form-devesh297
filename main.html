<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
	<label for="Name">Name:</label>
	<input type="Text" id="name" required>
	<br></br>
	<label for="Email">Email:</label>
	<input type="Text" id="Email" required>
    <br></br>
	<label>Gender : </label>  
<input type="radio" id="male" name="gender" value="male" required> <label for="male">Male</label>  
<input type="radio" id="female" name="gender" value="female" required> <label for="female">Female</label>  
<input type="radio" id="other" name="gender" value="other" required> <label for="other">Other</label>
<br></br>
<label for="laptop">Laptop Brand: </label>  
<select id="laptop" name="laptop" required>  
    <option value="">Select a brand</option>  
    <option value="apple">Apple</option>  
    <option value="asus">Asus</option>  
    <option value="hp">HP</option>  
</select>
<br></br>
<label for="Age">Age:</label>
<input type ="number" id="age" required>
<br></br>
<label for="Date of birth">Date of birth:</label>
<input type="date" id="DOB" required>
<br></br>
<label for="Portfolio">portfolio:</label>
<input type="url" id="portfolio" required>
<br></br>
<button type="submit">Submit</button>


			
	</form>
	
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
